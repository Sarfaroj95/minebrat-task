<div class="main-div">
    <div class="col-md-6 border text-center p-3">
        <form [formGroup]="appForm">


            <h3>Select State and City</h3>
            <div class="mt-3">
                <select class="form-select form-select-md" (change)="GetIdState($event)">
                    <option *ngFor="let state of allState" value={{state.stateId}} [value]="state.stateName">
                        {{state.stateName}}
                    </option>
                </select>
            </div>
            <div class="mt-3">
                <app-cities-list [childMessage]="stateId" (dataFromCity)="Recievedata($event)"></app-cities-list>
            </div>
            <div>
                <button class="btn btn-dark mt-3" (click)="Submit()">Submit</button>
            </div>
        </form>
    </div>

</div>
